<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pink</title>
    <link rel="stylesheet" href="./css/style.css">
    
  </head>
  <body class="page__body">
    <header class="page__header page-header">
      <div class="container">
      <nav class="page-header__nav page-header__nav--main">
        <div class="page-header__bar">
          <a class="page-header__logo logo">
            <picture>
              <source media="(min-width: 1200px)" srcset="./img/logo-image-large.svg" width="147" height="40">
              <source media="(min-width: 660px)" srcset="./img/logo-image-medium.svg" width="145" height="40">
              <img class="logo__image" src="./img/logo-image-small.svg" width="74" height="23" alt="Pink">
            </picture>
          </a>
          <button class="page-header__toggler" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
      </div>
      </nav>
      <p class="page-header__promo">Взгляните на жизнь иначе!</p>
      
    </div><!--container-->
    </header>
    <main>
      <section class="download">
        <div class="container">
          <h2 class="visually-hidden">Скачать приложение</h2>
          <button class="download__button button">Скачать приложение</button>
        </div>
      </section>
    </main>
    
    

  </body>
</html>
